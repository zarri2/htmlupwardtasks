<!DOCTYPE html>
<html>
    <head> <title> Form Test </title> 
    <link rel="stylesheet" href="form.css">
    </head>
<body>
    <h1> Test Form  </h1>
    <form action="">
        <div class="chield1">
            <label for="">Name</label>
            <input type="text" name="" id="" placeholder="Enter name">
        </div>
        <div class="chield2">
            <label for="">Password</label>
            <input type="password" name="" id="" placeholder="Enter Password">
        </div>
        <div class="chield3">
            <label for="">Gender</label>
            <input type="radio" name="" id="">Male
            <input type="radio" name="" id="">Female

        </div>
        <div class="chield4">
            <label for="">Hobbies</label>
            <input type="checkbox" name="" id="">Book Reading 
            <input type="checkbox" name="" id="">Traveling
            <input type="checkbox" name="" id="">Music

        </div>
        <div class="chield5">
            <label for="">Country</label>
            <select name="" id="">
                <option value="">Pakistan</option>
                <option value="">UK</option>
                <option value="">US</option>
                <option value="">Germany</option>
            </select>

        </div>
        <div class="chield6">
            <div>
            <label for="">Message Box</label><br>
            </div>
            <div class="chield6-1">
            <textarea name="" id="" cols="30" rows="10">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Repudiandae sapiente consectetur porro deleniti obcaecati aspernatur assumenda nisi. Quaerat ipsam tempore laboriosam delectus amet, suscipit nam ullam officiis architecto expedita rerum.</textarea>
            </div>
        </div>
        <div class="chield7">
            <input type="button" value="Save">
            <input type="button" value="Reset">
        </div>
            
        
    </form>



</body>



</html>
