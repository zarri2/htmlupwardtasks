<!DOCTYPE html>
<html>
<head> <title> Table Tasks </title> </head>
<link rel="stylesheet" href="table.css">
<body> 
    <h1>  Table Tasks </h1>

    <table>
        <tr>
            <th>Product</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>Product A</td>
            <td>$10</td>
        </tr>
        <tr>
            <td>Product B</td>
            <td>$20</td>
        </tr>
    </table>


    <table>
        <tr>
            <th>Employee</th>
            <th>Salary</th>
        </tr>
        <tr>
            <td>John Doe</td>
            <td>$50,000</td>
        </tr>
        <tr>
            <td>Jane Smith</td>
            <td>$60,000</td>
        </tr>
    </table>

</body>



</html>
